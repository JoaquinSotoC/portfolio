						<FONT COLOR="#309611">Ban</FONT><FONT COLOR="#8c8989">co<FONT COLOR="#ad0a0d">Mex</FONT>
					
					</span>

					</div>

						<span class="btn-show-pass">

						</span>
						<input class="input100" type="text" name="pass">
